<html>
    <head>
        <title>Survey</title>
        <script type="text/javascript" src="survey.js"></script>
    </head>
    <body onLoad="addInstructor();addInstructor();">
        <form name="survey" action="ACTIONSCRIPT" method="POST">
            <u>Course Material & Comments</u><br />
            <div>
                Course Designator: <input type="text" name="course" value="ATNO-" id="id-course" /><br />
                <table>
                    <tr>
                        <td></td>
                        <td>Bad</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Good</td>
                    </tr>
                    <tr>
                        <td>Content:</td>
                        <td><input type="radio" name="cont" value="1" id="id-cont-1" /></td>
                        <td><input type="radio" name="cont" value="2" id="id-cont-2" /></td>
                        <td><input type="radio" name="cont" value="3" id="id-cont-3" /></td>
                        <td><input type="radio" name="cont" value="4" id="id-cont-4" /></td>
                        <td><input type="radio" name="cont" value="5" id="id-cont-5" /></td>
                    </tr>
                    <tr>
                        <td>Content:</td>
                        <td><input type="radio" name="labs" value="1" id="id-cont-1" /></td>
                        <td><input type="radio" name="labs" value="2" id="id-cont-2" /></td>
                        <td><input type="radio" name="labs" value="3" id="id-cont-3" /></td>
                        <td><input type="radio" name="labs" value="4" id="id-cont-4" /></td>
                        <td><input type="radio" name="labs" value="5" id="id-cont-5" /></td>
                    </tr>
                    <tr>
                        <td>Content:</td>
                        <td><input type="radio" name="org" value="1" id="id-cont-1" /></td>
                        <td><input type="radio" name="org" value="2" id="id-cont-2" /></td>
                        <td><input type="radio" name="org" value="3" id="id-cont-3" /></td>
                        <td><input type="radio" name="org" value="4" id="id-cont-4" /></td>
                        <td><input type="radio" name="org" value="5" id="id-cont-5" /></td>
                    </tr>
                </table>
                Comments:
                <textarea name="course-comment" id="id-course-comment"></textarea>
            </div>
            <br /><u>Instructor Reviews</u>
            <div id="instructor-reviews"></div>
            <br /><input type="button" value="Add Instructor" name="add-instructor" onClick="addInstructor();" />
            <br /><u>Optional POC Information</u>
            <div>
                Name: <input type="text" name="name" id="id-poc-name" />
                SID: <input type="text" name="sid" id="id-poc-sid" />
            </div>
            <input type="submit" name="submit-survey" />
        </form>
    </body>

    <!-- template to use for instructor form -->
    <div id="instructor-review-template" style="display: none;">
        <p>
        Instructor name:
        <input type="text" name="instname-NUM" id="id-inst-name-NUM" />
        <table>
            <tr>
                <td></td>
                <td>Bad</td>
                <td></td>
                <td></td>
                <td></td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Demonstrated Knowledge:</td>
                <td><input type="radio" name="knowNUM" value="1" id="id-know-1-NUM" /></td>
                <td><input type="radio" name="knowNUM" value="2" id="id-know-2-NUM" /></td>
                <td><input type="radio" name="knowNUM" value="3" id="id-know-3-NUM" /></td>
                <td><input type="radio" name="knowNUM" value="4" id="id-know-4-NUM" /></td>
                <td><input type="radio" name="knowNUM" value="5" id="id-know-5-NUM" /></td>
            </tr>
            <tr>
                <td>Preparedness:</td>
                <td><input type="radio" name="prepNUM" value="1" id="id-prep-1-NUM" /></td>
                <td><input type="radio" name="prepNUM" value="2" id="id-prep-2-NUM" /></td>
                <td><input type="radio" name="prepNUM" value="3" id="id-prep-3-NUM" /></td>
                <td><input type="radio" name="prepNUM" value="4" id="id-prep-4-NUM" /></td>
                <td><input type="radio" name="prepNUM" value="5" id="id-prep-5-NUM" /></td>
            </tr>
            <tr>
                <td>Communication Skills:</td>
                <td><input type="radio" name="commNUM" value="1" id="id-comm-1-NUM" /></td>
                <td><input type="radio" name="commNUM" value="2" id="id-comm-2-NUM" /></td>
                <td><input type="radio" name="commNUM" value="3" id="id-comm-3-NUM" /></td>
                <td><input type="radio" name="commNUM" value="4" id="id-comm-4-NUM" /></td>
                <td><input type="radio" name="commNUM" value="5" id="id-comm-5-NUM" /></td>
            </tr>
        </table>
        Comments:
        <textarea name="instructor-comment-NUM" id="id-instructor-comment-NUM"></textarea>
        </p>
    </div>

</html>
